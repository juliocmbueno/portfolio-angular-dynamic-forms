
<div class="container-theme-selector" (click)="toggleTheme()">
  <div class="theme light" [class.hidden]="selectedTheme == 'dark'">
    <i class="fa-solid fa-sun"></i>
  </div>
  <div class="theme dark" [class.hidden]="selectedTheme == 'light'">
    <i class="fa-solid fa-moon"></i>
  </div>
</div>
