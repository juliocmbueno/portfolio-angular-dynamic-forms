<div class="py-5">
  <app-dynamic-form-create-title [form]="form"></app-dynamic-form-create-title>
  <app-dynamic-form-create-description [form]="form"></app-dynamic-form-create-description>

  <div class="pb-4 pt-4">
    <app-divider width="80%"></app-divider>
  </div>

  <app-dynamic-form-create-elements #createElementsComponent [form]="form"></app-dynamic-form-create-elements>

  <div class="row justify-content-center container-btn-add-element" [class.has-element]="form.elements.length">
    <div class="col-auto">
      <button type="button" pTooltip="Add Element" class="circular-icon-button primary" (click)="addNewElement()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
</div>
