
<div
  class="config-container row justify-content-end align-items-center jb-bg-primary"
  [class]="element.type.elementType"
  [class.hide]="!visible"
  [class.show]="visible">

  <div class="config-title col-12 col-md-auto pb-1 pb-md-0">
    <input type="text" class="form-control" id="{{'config-element-title-'+element.elementId.value}}" placeholder="Element Title" [(ngModel)]="element.label">
  </div>

  <div class="config-type col-12 col-md-5 col-lg-4 pb-1 pb-md-0">
    <p-dropdown
      [options]="types"
      [style]="{minWidth: '200px'}"
      [(ngModel)]="element.type"
      (onChange)="onTypeChange($event.value)"
      placeholder="Select a Country">
      <ng-template pTemplate="selectedItem">
        <div class="row">
          <div class="col-auto"><i [className]="element.type.icon"></i></div>
          <div class="col-auto">{{element.type.label}}</div>
        </div>
      </ng-template>
      <ng-template let-type pTemplate="item">
        <div class="row">
          <div class="col-auto"><i [className]="type.icon"></i></div>
          <div class="col-auto">{{type.label}}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </div>

  <div class="config-required col-12 col-md-auto pb-1 pb-md-0 text-end">
    <div class="d-flex align-items-center justify-content-end">
      <label for="{{'element-required-'+element.elementId.value}}" class="me-2">Required</label>
      <p-inputSwitch styleClass="light" inputId="{{'element-required-'+element.elementId.value}}" [(ngModel)]="element.required"></p-inputSwitch>
    </div>
  </div>

  <div class="config-remove col-12 col-md-auto pb-1 pb-md-0 text-end">
    <button class="btn" pTooltip="Remove" tooltipPosition="top" (keydown.tab)="onDeleteButtonTab($event)" (click)="remove()"><i class="fa-solid fa-trash-can"></i></button>
  </div>
</div>
